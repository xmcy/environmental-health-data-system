<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html style="height:100%;width:100%;" xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>eGovaGIS 示例站点</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="./infoPanelCss/index.css">
    </head>
    <body style="padding:0px;margin:0px;text-align:left;" class="nihilo">
        <div id="map" style="width:100%;height:100%;position:absolute;left:0px;top:0px;right:0px;bottom:0px;"></div>
        <div id="wait_temp" class="datagrid-mask mymask">
            <div class="datagrid-mask-msg mymask"></div>
        </div>
        <script type = "text/javascript">
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }
            var mainScript = document.createElement("script");
            mainScript.setAttribute("type", "text/javascript");
            mainScript.setAttribute("src", getUrlParam("serverURL") + "/library/egovagis/map/map.js");
            document.getElementsByTagName("head").item(0).appendChild(mainScript);
        </script>
    </body>
</html>
